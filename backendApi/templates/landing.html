{% load socialaccount %}
{% load static %}

<html>

	<head>
		<title>Cleanse 19</title>
		<link rel="stylesheet" href="{% static 'styles/landing.css' %}">
	</head>

	<body class="bg">
		<h1 class="title">CLEANSE 19</h1>
		<h4 class="subtitle">The New Efficient Way To Control COVID-19</h4>

		{% if user.is_authenticated %}
		<div class="logged-in">
			<p>You are logged in as {{ user.username }}</p>
			<a href="/logout">Logout</a>
			<a href="/home">Go to Home Page</a>
		</div>
		{% else %}
		<a href="{% provider_login_url 'google' %}" class="login_button">Login With Google</a>
		{% endif %}
	</body>

</html>
