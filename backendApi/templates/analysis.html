{% extends 'base.html' %}
{% load static %}

{% block head %}
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<link rel="stylesheet" href="{% static 'styles/analysis.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
{% endblock %}

{% block content %}
<h1>Analysis</h1>
<hr>

<!-- Navbar -->
<div class="barnav">
    <button class="tablinks" onclick="openTab(event, 'Face'); getFaceChart();"><i class="fa fa-user"></i> Face Mask
        Detection</button>
    <button class="tablinks" onclick="openTab(event, 'Social')"><i class="fa fa-arrows"></i> Social
        Distancing</button>
    <button class="tablinks" onclick="openTab(event, 'Crowd')"><i class="fa fa-users"></i> Crowd
        Counting</button>
</div>

<!-- Face Mask Detection -->
<div id="Face" class="tabcontent">
    <h5>Today's Violation Count</h5>
    <div style="position: relative; width:700px;">
        <canvas id="faceChart"></canvas>
    </div>
</div>

<!-- Social Distancing -->
<div id="Social" class="tabcontent">
    <h5>Today's Violation Count</h5>
    <!-- <p>{{ social }}</p> -->
</div>

<!-- Crowd Counting -->
<div id="Crowd" class="tabcontent">
    <h5>Today's Violation Count</h5>
    <!-- <p>{{ people }}</p> -->
</div>

<!-- Opening Tabs JS -->
<script src="{% static 'js/analysis.js' %}"></script>

<!-- Face Mask Detection Chart -->
<script src="{% static 'charts/face-mask-chart.js'%}"></script>

<!-- Social Distancing Chart -->
<script src="{% static 'charts/social-distance-chart.js'%}"></script>

<!-- Crowd Counting Chart -->
<script src="{% static 'charts/crowd-count-chart.js'%}"></script>


{% endblock %}
