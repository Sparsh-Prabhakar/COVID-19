{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Video Live Stream</title>
{% endblock %}

{% block content %}
    <h1>Social Distancing</h1><hr>

    {% if social.0.is_recording != 1 %}
        <form action="{% url 'start_recording_social_distancing' %}" method="POST">
            {% csrf_token %}
            <label>IP Address:</label>
            <input type="text" name="ipaddress" id="ipaddress" required="True"><br>
            <input type="submit" value="Start Recording"><br>
        </form>
    {% else %}
        <h4>Connected to {{ social_ip.0.ip_address }}</h4>
        <img src="{% url 'social_distancing' %}" id="image">
        <br>
        <form method="POST" action="{% url 'stop_recording_social_distancing' %}">
            {% csrf_token %}
            <input type="submit" value="Stop Recording">
        </form>
    {% endif %}
{% endblock %}
