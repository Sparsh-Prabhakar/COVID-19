{% extends 'base.html' %}
{% load static %}
<html>
    {% block head%}
        <title>Video Live Stream</title>
    {% endblock %}
    {% block content %}
        <h1>Face Mask Detection</h1>
        <form action="face_ip" method="POST">
            Enter IP address: <input type="text" name="ipaddress" id="ipaddress"><br>
            <input type="submit"><br>
        </form>
        <hr>
        {% if record.0.is_recording == 1 %}
            <img src="{% url 'face_mask_detection' %}" id="image">
        {% endif %}

        <form method="POST" action="{% url 'start_recording_face_mask' %}">
            <input type="submit" value="Start Recording">
        </form>

        <form method="POST" action="{% url 'stop_recording_face_mask' %}">
            <input type="submit" value="Stop Recording">
        </form>
        
    {% endblock %}
</html>
